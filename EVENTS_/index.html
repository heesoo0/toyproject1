<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 안내</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="../images/logo.png" alt="중부대학교 로고" class="logo">
            <div class="menu-icon">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </header>
        
        <main>
            <h1>이벤트 안내</h1>
            <div class="schedule-box">
                <h2>현장 이벤트</h2>
                <div class="schedule">
                    <p class="date">명함 이벤트</p>
                    <img src="../images/business card.png" alt="명함 이미지" class="business-card-image">
                    <p>비상대책위원회 임원진, 총대의원회 임원진과 <br>
                        간단한 게임을 통해 명함 10개를 모으면 <br>
                        응모권 증정!</p>
                </div>
                <h2>SNS 이벤트</h2>
                <div class="schedule">
                    <p class="date">OOTD 이벤트</p>
                    <p>드레스코드에 맞는 착장 착용 후 사진 찍기! <br>
                        비상대책위원회를 태그하여 <br>
                        인스타그램 스토리 업로드하기!</p>
                    <p>참여조건 - 비상대책위원회 인스타그램을 <br>
                        팔로우하고 있는 자</p>
                    <p>주의사항 - 24시간전 삭제시 미참여로 간주 <br>
                           &nbsp&nbsp&nbsp&nbsp&nbsp &nbsp - 비공개 계정은 참여 불가능 </p>
                    <div class="prize-box">
                        <p>*추첨을 통해 CJ 상품권 10,000원권(5명) 증정*</p>
                    </div>
                 </div>
            </div>
        </main>
    </div>
</body>
</html>
